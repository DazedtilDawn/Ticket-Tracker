<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Tracker</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #6366f1, #4f46e5);
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
      }

      .splash-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        text-align: center;
      }

      .logo {
        width: 120px;
        height: 120px;
        background-color: white;
        border-radius: 24px;
        padding: 16px;
        margin-bottom: 24px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo svg {
        width: 100%;
        height: 100%;
      }

      h1 {
        font-size: 28px;
        margin: 0 0 8px 0;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      p {
        font-size: 16px;
        margin: 0;
        opacity: 0.9;
      }

      .loading {
        margin-top: 32px;
        width: 48px;
        height: 48px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="logo">
        <svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
          <rect x="36" y="76" width="120" height="60" rx="8" fill="#6366f1" />
          <path
            d="M36,96 L156,96"
            stroke="white"
            stroke-width="2"
            stroke-dasharray="8,4"
          />
          <path
            d="M36,116 L156,116"
            stroke="white"
            stroke-width="2"
            stroke-dasharray="8,4"
          />
          <text
            x="48"
            y="90"
            font-family="Arial, sans-serif"
            font-weight="bold"
            font-size="14"
            fill="white"
          >
            25¢
          </text>
          <text
            x="132"
            y="90"
            font-family="Arial, sans-serif"
            font-weight="bold"
            font-size="14"
            fill="white"
          >
            25¢
          </text>
          <path
            d="M96,106 L104,122 L122,122 L108,132 L114,148 L96,136 L78,148 L84,132 L70,122 L88,122 Z"
            fill="#ffca28"
          />
        </svg>
      </div>
      <h1>Ticket Tracker</h1>
      <p>Family Reward System</p>
      <div class="loading"></div>
    </div>

    <script>
      // After a brief delay, redirect to the main app
      setTimeout(() => {
        window.location.href = "/";
      }, 2000);
    </script>
  </body>
</html>
