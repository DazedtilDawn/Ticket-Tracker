<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="ticketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  <rect width="512" height="512" rx="128" fill="url(#ticketGradient)" />
  <g transform="translate(96, 96) scale(0.64)">
    <!-- Ticket outline -->
    <rect x="20" y="120" width="460" height="240" rx="32" fill="white" filter="url(#shadow)" />
    
    <!-- Ticket perforation -->
    <path d="M20,200 L480,200" stroke="#ddd" stroke-width="4" stroke-dasharray="20,10" />
    <path d="M20,280 L480,280" stroke="#ddd" stroke-width="4" stroke-dasharray="20,10" />
    
    <!-- Ticket number -->
    <text x="70" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="36" fill="#6366f1">25¢</text>
    <text x="420" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="36" fill="#6366f1">25¢</text>
    
    <!-- Star symbol -->
    <g transform="translate(250, 230)">
      <path d="M0,-60 L14.7,-18.5 L60,-18.5 L23.5,7 L38.3,49 L0,23.5 L-38.3,49 L-23.5,7 L-60,-18.5 L-14.7,-18.5 Z" fill="#ffca28" stroke="#e9b308" stroke-width="4" />
    </g>
    
    <!-- Ticket stubs -->
    <rect x="40" y="320" width="90" height="60" rx="8" fill="#e0e7ff" stroke="#6366f1" stroke-width="3" />
    <rect x="210" y="320" width="90" height="60" rx="8" fill="#e0e7ff" stroke="#6366f1" stroke-width="3" />
    <rect x="370" y="320" width="90" height="60" rx="8" fill="#e0e7ff" stroke="#6366f1" stroke-width="3" />
  </g>
</svg>