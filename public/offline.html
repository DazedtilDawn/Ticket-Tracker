<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Ticket Tracker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      color: white;
      text-align: center;
    }
    
    .offline-container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 32px;
      max-width: 80%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .ticket-icon {
      width: 100px;
      height: 80px;
      background-color: white;
      border-radius: 8px;
      margin: 0 auto 24px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
    }
    
    .ticket-icon::before,
    .ticket-icon::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: repeating-linear-gradient(to right, transparent, transparent 4px, #ddd 4px, #ddd 8px);
    }
    
    .ticket-icon::before {
      top: 40%;
    }
    
    .ticket-icon::after {
      top: 60%;
    }
    
    .ticket-price {
      font-weight: bold;
      color: #6366f1;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
    }
    
    h1 {
      font-size: 24px;
      margin: 0 0 16px 0;
    }
    
    p {
      margin-bottom: 24px;
      opacity: 0.9;
    }
    
    .retry-button {
      background-color: white;
      color: #4f46e5;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    
    .wifi-icon {
      margin-bottom: 20px;
      position: relative;
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
    }
    
    .wifi-icon svg {
      width: 100%;
      height: 100%;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .offline-container {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="wifi-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
    </div>
    
    <div class="ticket-icon">
      <div class="ticket-price">
        <span>25¢</span>
        <span>25¢</span>
      </div>
    </div>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost connection to the internet. Check your connection and try again.</p>
    
    <button class="retry-button" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
